<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Filament Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 0px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Add New Filament Roll</h1>
    {% if step == "info" %}
    <div class="mb-3 d-flex gap-2">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Inventory</a>
        <button type="submit" form="infoForm" class="btn btn-success">Generate Barcode</button>
    </div>
    <hr>
    <form method="post" id="infoForm">
        <div class="mb-3"><label>Brand</label><input type="text" name="brand" class="form-control" required></div>
        <div class="mb-3"><label>Color</label><input type="text" name="color" class="form-control" required></div>
        <div class="mb-3"><label>Material</label><input type="text" name="material" class="form-control" required></div>
        <div class="mb-3"><label>Attribute 1</label><input type="text" name="attribute_1" class="form-control"></div>
        <div class="mb-3"><label>Attribute 2</label><input type="text" name="attribute_2" class="form-control"></div>
        <div class="mb-3"><label>Location</label><input type="text" name="location" class="form-control"></div>
    </form>
    {% elif step == "weight" %}
    <div class="mb-3 d-flex gap-2">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Inventory</a>
        <button type="submit" form="weightForm" class="btn btn-primary">Submit Weight</button>
    </div>
    <hr>
    <div class="alert alert-info mb-3">
        <strong>Barcode:</strong> {{ barcode }}
    </div>
    <form method="post" id="weightForm">
        <input type="hidden" name="step" value="weight">
        <input type="hidden" name="brand" value="{{ brand }}">
        <input type="hidden" name="color" value="{{ color }}">
        <input type="hidden" name="material" value="{{ material }}">
        <input type="hidden" name="attribute_1" value="{{ attribute_1 }}">
        <input type="hidden" name="attribute_2" value="{{ attribute_2 }}">
        <input type="hidden" name="location" value="{{ location }}">
        <input type="hidden" name="barcode" value="{{ barcode }}">
        <div class="mb-3">
            <label>Current Weight (g)</label>
            <input type="number" name="weight" class="form-control" required value="{{ scale_weight }}">
            <small class="form-text text-muted">Measured from scale. You may adjust if needed.</small>
        </div>
        <!-- The Get Weight button is now at the top -->
    </form>
    {% elif step == "display" %}
    <div class="mb-3">
        <strong>Weight:</strong> {{ scale_weight }}
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
