<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Filament Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Filament Roll</h1>
    <form method="post">
        <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input type="text" class="form-control" id="barcode" name="barcode" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color">
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Material</label>
            <input type="text" class="form-control" id="material" name="material">
        </div>
        <div class="mb-3">
            <label for="attribute_1" class="form-label">Attribute 1</label>
            <input type="text" class="form-control" id="attribute_1" name="attribute_1">
        </div>
        <div class="mb-3">
            <label for="attribute_2" class="form-label">Attribute 2</label>
            <input type="text" class="form-control" id="attribute_2" name="attribute_2">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Filament Amount (g)</label>
            <input type="number" class="form-control" id="weight" name="weight">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="mb-3">
            <label for="roll_weight" class="form-label">Roll Weight (g)</label>
            <input type="number" class="form-control" id="roll_weight" name="roll_weight">
        </div>
        <button type="submit" class="btn btn-success">Add Roll</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
