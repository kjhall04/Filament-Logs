<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty Rolls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Empty Rolls</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Inventory</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Color</th>
                <th>Material</th>
                <th>Attribute 1</th>
                <th>Attribute 2</th>
                <th>Last Logged</th>
            </tr>
        </thead>
        <tbody>
            {% for roll in rolls %}
            <tr>
                <td>{{ roll.brand }}</td>
                <td>{{ roll.color }}</td>
                <td>{{ roll.material }}</td>
                <td>{{ roll.attribute_1 }}</td>
                <td>{{ roll.attribute_2 }}</td>
                <td>{{ roll.last_logged }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
