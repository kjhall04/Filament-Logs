<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Filament Usage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 0px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="mb-0">Log Filament Usage</h1>
        <img src="{{ url_for('static', filename='MakerCampus_Logo.jpg') }}" alt="Logo" style="height:100px;">
    </div>
    <form id="logForm" method="post" autocomplete="off" novalidate onsubmit="return validateLogForm();">
        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Back to Inventory</a>
        <button type="submit" class="btn btn-primary me-2">Log Usage</button>
        <hr>
        <div class="mb-3">
            <label for="barcode" class="form-label">Barcode</label>
            <input type="text" class="form-control" id="barcode" name="barcode" required autocomplete="off">
            <small class="form-text text-muted">Scan the barcode of the filament roll.</small>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Filament Amount (g)</label>
            <input type="text" class="form-control" id="weight" name="weight" required autocomplete="off">
            <small class="form-text text-muted">Enter the weight of the filament roll.</small>
        </div>
    </form>

<script>
/* prevent scanner Enter from submitting form; move focus to weight */
document.getElementById('barcode').addEventListener('keydown', function(e){
    if (e.key === 'Enter') {
        e.preventDefault();
        // delay to allow scanner typing to finish if necessary
        setTimeout(()=> document.getElementById('weight').focus(), 50);
    }
});
</script>
</body>
</html>
